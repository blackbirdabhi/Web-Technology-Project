        <script>
            function checkvalid() {
                var x=document.adminlogin.uname.value;
                var y=document.adminlogin.pw1.value;
                if(x==="") {
                    alert("Please enter the email address/username");
                    document.feedback.email.focus();
                    return false;
                }
                if(y==="") {
                    alert("Please enter the password");
                    document.feedback.email.focus();
                    return false;
                }
                return true;
            }
        </script>
